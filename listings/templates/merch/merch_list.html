{%extends 'bands/base.html'%} {%block content %}
<div class="container pt-5">
  <h2>Merch List</h2>
  <a href="{% url 'merch-add'%}" class="btn btn-primary float-end rounded-2">
    New merch</a
  >
  <br />
  <br />
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="table-primary">
        <th scope="col">TITLE</th>
        <th scope="col">TYPE</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      {%for merch in merchs%}
      <tr>
        <td class="p-4">{{merch.title}}</td>
        <td class="p-4">{{merch.type}}</td>
        <td class="p-2">
          <a
            href="{%url 'merch-detail' merch.id%}"
            class="btn btn-outline-primary"
            ><i class="bi bi-eye-fill"></i
          ></a>
          <a href="{%url 'merch-update' merch.id %}" class="btn btn-secondary"
            ><i class="bi bi-pencil"></i
          ></a>
          <a
            href="{%url 'merch-delete' merch.id %}"
            class="btn btn-danger text-light"
            ><i class="bi bi-trash"></i
          ></a>
        </td>
      </tr>

      {%endfor%}
    </tbody>
  </table>
</div>

{%endblock%}
